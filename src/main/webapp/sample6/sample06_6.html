<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
width:60px;
height:60px;
margin:10px;
float:left;

}
</style>
<!-- 작동안됨 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	$("li").has("ul").css("background-color","green");
});
</script>
</head>
<body>
<ul>
<li>아이템1</li>
<li>아이템2

		<li>아이템2-1</li>
		<li>아이템2-2</li>
	</ul>
</li>
<li>아이템3</li>
<li>아이템4</li>

</ul>

</body>
</html>
