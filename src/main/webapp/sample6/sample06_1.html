<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
width:60px;
height:60px;
margin:10px;
float:left;

}
</style>
<!-- 작동안됨 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>

	$("div").eq(0).text("index 0").end().eq(2).text("index 2");
});
</script>
</head>
<body>

</body>
</html>
