<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
width:60px;
height:60px;
margin:10px;
float:left;
border:2px solid blue;
}
</style>
<!-- 작동안됨 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("p span").first().css("background-color","green");
	$("p span").last().css("font-size","30px");
});
</script>
</head>
<body>
<p>
	<span>first</span>
	<span>second</span>
	<span>last</span>
</p>
</body>
</html>
