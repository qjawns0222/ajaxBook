<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
width:60px;
height:60px;
margin:10px;
float:left;
border:2px solid blue;
}
</style>
<!-- 작동안됨 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
	$("p").nextAll(".selected").css("font-size","30px");
	$("p").nextAll().css("background-color","yellow");
});
</script>
</head>
<body>

<p>이순신<div>유관순</div></p>
<div class="selected">강감찬</div>
<div class="selected">이성계</div>

</body>
</html>
