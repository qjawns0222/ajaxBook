<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
var str="	Ajax	와 jQuery 프레임워크	";
$('#original').text("Original String:"+str+"");
$('#trimmed').text("$.trim():"+jQuery.trim(str)+"");

});
</script>
</head>
<body>
<pre id="original"></pre>
<pre id="trimmed"></pre>

</body>
</html>
