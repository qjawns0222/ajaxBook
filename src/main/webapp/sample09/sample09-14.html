<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
var xmlString="<rss version='2.0'><person>"+"<name>홍길동</name><age>20</age></person></rss>";
var xmlObject=jQuery.parseXML(xmlString);
var $name=$(xmlObject).find("name");
var $age=$(xmlObject).find("age");
$("#someElement").append($name.text()+"\t"+$age.text());
});
</script>
</head>
<body>
<p id="someElement"></p>
</body>
</html>
