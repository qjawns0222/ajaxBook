<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script type="text/javascript">
$(document).ready(function(){
var arr=[1,2,3,4,5,6,7,8,9];
var arr2=jQuery.grep(arr,function(obj,idx){
return obj==2;
},false);
console.log("invert값이 false인경우:",arr2.join(","));

var arr3=jQuery.grep(arr,function(obj,idx){
	
	return obj==2;
},true);
console.log("invert값이 true인경우:",arr3.join(","));
});
</script>
</head>

</body>
</html>
