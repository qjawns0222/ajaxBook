<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
div{
background:red;
border:1px solid blue;
width:70px;
height:70px;
margin:0px 3px;
float:left;
}
.toggleWidth{
width:40px;}
</style>
<!-- 작동안됨 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/jquery-ui/ui/effects/effect-slide"></script>
<script type="text/javascript">

	$(document).ready(function() {
		$("#run").click(function(){
			
			$(":animated").toggleClass("toggleWidth");
		})
		function animateIt(){
			$("#ani").slideToggle("slow","animatIt");
		}
		animateIt();

	});
</script>


</head>
<body>
<button id="run">Run</button>
<div></div>
<div id="ani"></div>
<div></div>




</body>
</html>
