<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
</style>
<!-- 작동안됨 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/jquery-ui/ui/effects/effect-slide"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("span:first-child").css("text-decoration","underline");
		$("span:last-child").css("background-color","green");

	});
</script>


</head>
<body>
<div>
<span>홍길동</span>
<span>이순신</span>
<span>유관순</span>
</div>
<div>
<span>강감찬</span>
<span>이성계</span>
<span>정도전</span>
</div>

</body>
</html>
