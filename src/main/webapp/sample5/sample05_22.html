<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
</style>
<!-- 작동안됨 -->
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/jquery-ui/ui/effects/effect-slide"></script>
<script type="text/javascript">
	$(document).ready(function() {
		$("input:not(:checked)+span").css("background-color","green");

	});
</script>


</head>
<body>
<div>
<input type="checkbox" name="a">
<span>홍길동</span>
</div>
<div>
<input type="checkbox" name="a">
<h1>모기</h1>
</div>
<div>
<input type="checkbox" checked="checked" name="a">
<span>유관순</span>
</div>
<div>
<input type="checkbox" checked="checked" name="a">
<h1>모기</h1>
</div>


</body>
</html>
